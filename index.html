<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Jensen-Frontend</title>
    <script type="module" src="https://unpkg.com/friendly-challenge@0.9.0/widget.module.min.js" async defer></script>
    <script nomodule src="https://unpkg.com/friendly-challenge@0.9.0/widget.min.js" async defer></script>
</head>
<body>

    <div class="frc-captcha" data-sitekey="FCMRP2AFG3DLSK2Q" data-callback="recaptcha_callback"></div>
    
    <form method="post">
        Username:<br>
        <input id="user" type="text" name="user" placeholder="user" required><br><br>
        Password:<br>
        <input id="password" type="password" name="password" placeholder="password" required><br><br>
        <input id="login-btn" type="submit" value="login" disabled>
    </form>

    <div class="cookie-consent-model">
        <div class="content">
            <h1>ALLOW COOKIES</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel id voluptatem quaerat assumenda est, magnam eligendi culpa suscipit quibusdam sit incidunt porro laudantium itaque distinctio atque ipsa velit, asperiores neque.</p>
            <div class="btns">
                <button class="btn cancel">cancel</button>
                <button class="btn accept">accept</button>
            </div>
        </div>
    </div>
    


    <script src="app.js"></script>
    <script src="cookies.js"></script>
    
    <script>
        function recaptcha_callback() {
            var loginBtn = document.querySelector('#login-btn');
            loginBtn.removeAttribute('disabled');
        }

    </script>
    
</body>
</html>
